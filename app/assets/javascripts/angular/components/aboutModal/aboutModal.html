<div class="modal-header">
    <h3 class="modal-title">{{ 'nav.about.title' | t }}</h3>
    <h4 class="modal-subtitle">{{ 'nav.about.subtitle' | t }}</h4>
</div>
<div class="modal-body">
    <ul>
        <li><a href="http://help.missionhub.com" target="_blank">{{ 'nav.support' | t }}</a></li>
        <li><a href="http://help.missionhub.com/article/34-faqs-frequently-asked-questions" target="_blank">{{'nav.faq' | t}}</a></li>
        <li><a href="mailto:support@missionhub.com" target="_blank">{{'nav.email_us' | t}}</a></li>
        <li><a href="/terms" target="_blank">{{ 'nav.terms' | t }}</a></li>
    </ul>
    <span>&#169; {{ 'nav.about.copyright' | t }} {{ $ctrl.year }}</span>
    <a href="https://www.cru.org" target="_blank">{{'nav.powered_by_cru' | t}}</a>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.close()">
        {{ 'nav.about.close' | t }}
    </button>
</div>
