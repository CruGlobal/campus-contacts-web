<div class="stats-title">
    <report-period></report-period>
</div>
<div class="stats-icons">
    <ng-md-icon class='pivot-gray-3' icon="assignedPeople" class="tipitmiddle"
                title="{{ 'contacts.all_contacts.title' | t }}"></ng-md-icon>
    <ng-md-icon class='pivot-gray-3' icon="uncontactedPerson" class="tipitmiddle"
                title="{{ 'contacts.statuses.uncontacted' | t }}"></ng-md-icon>
    <ng-md-icon class='pivot-gray-3' ng-repeat="interactionType in $ctrl.interactionTypes"
                icon="{{interactionType.icon}}" class="tipitmiddle"
                title="{{interactionType.title | t}}"></ng-md-icon>
</div>
