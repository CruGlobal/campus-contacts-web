<div class="stats-title">
    <report-period
        ng-if="$ctrl.$state.current.name !== 'app.ministries.root'"
    ></report-period>
</div>
<div class="stats-icons">
    <ng-md-icon
        icon="assignedPeople"
        class="tipitmiddle"
        title="{{ 'contacts.all_contacts.title' | t }}"
    ></ng-md-icon>
    <ng-md-icon
        icon="uncontactedPerson"
        class="tipitmiddle"
        title="{{ 'contacts.statuses.uncontacted' | t }}"
    ></ng-md-icon>
    <ng-md-icon
        ng-repeat="interactionType in $ctrl.interactionTypes"
        icon="{{ interactionType.icon }}"
        class="tipitmiddle"
        title="{{ interactionType.title | t }}"
    ></ng-md-icon>
</div>
