<div class="item selected" ng-repeat="person in $ctrl.selectedPeople">
  <a href="" ng-click="$ctrl.unselectPerson(person)">
    <ng-md-icon icon="close" class="action-icon" size="14"></ng-md-icon>
  </a>
  <div>{{ person | personName }}</div>
</div>
<div class="item search">
  <input
    ng-model="$ctrl.search"
    ng-keydown="$ctrl.onSearchKeydown($event)"
    focus="$ctrl.focused"
    placeholder="{{ 'person_multiselect.search_placeholder' | t :
                           { people_description: $ctrl.peopleDescription } }}"
  />
</div>
<div class="item searching" ng-if="$ctrl.searching">
  {{ 'person_multiselect.searching' | t : { people_description: $ctrl.peopleDescription } }}
</div>
<div class="item no-results" ng-if="$ctrl.search && !$ctrl.searching && $ctrl.searchOptions.length === 0">
  {{ 'person_multiselect.no_search_results' | t : { people_description: $ctrl.peopleDescription, search: $ctrl.search }
  }}
</div>
<a href="" class="item option" ng-repeat="person in $ctrl.searchOptions" ng-click="$ctrl.selectPerson(person)">
  <ng-md-icon icon="add" class="action-icon" size="14"></ng-md-icon>
  <span>{{ person | personName }}</span>
</a>
