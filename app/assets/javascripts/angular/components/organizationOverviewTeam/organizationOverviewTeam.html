<stats-header></stats-header>
<pages load-page="$ctrl.loadTeamPage" on-new-data="$ctrl.team = newData">
    <div class="grid-content">
        <people-view-person ng-repeat="person in $ctrl.team | orderBy: 'last_name' track by person.id"
                            ng-class="{'alternate-color': $odd}"
                            person="person" organization-id="$ctrl.org.id">
        </people-view-person>
    </div>
</pages>
