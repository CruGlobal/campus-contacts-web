<div class="br3 shadow-3 mb4 overflow-hidden">
    <div class="flex justify-between items-center pv3 ph2 bg-white">
        <div class="f3 pivot-dark-blue ph3 flex">
            <a ui-sref="app.ministries.ministry.surveyResponses({ surveyId: survey.id })">
                <span class='pivot-fill-dark-blue mr-2'><</span>
            </a>
            {{$ctrl.survey.title}}
        </div>
        <icon-button class='fill-pivot-gray-dark' icon="'person_add'" ng-click="$ctrl.addSurveyResponse()"></icon-button>
    </div>

    <people-screen org="{id: $ctrl.orgId}" loader-service="$ctrl.loaderService" survey-id="$ctrl.survey.id" questions="$ctrl.questions"></people-screen>
</div>
