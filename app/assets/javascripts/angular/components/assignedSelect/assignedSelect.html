<ui-select expose-select multiple ng-model="$ctrl.assigned" close-on-select="false">
    <ui-select-match>
        <span>
            {{$item.first_name}} {{$item.last_name}}
            <span ng-if="$ctrl.isMe($item)">({{ 'application.assign_search.me' | t }})</span>
        </span>
    </ui-select-match>
    <ui-select-choices repeat="person in $ctrl.people track by person.id">
        <span>
            {{person.first_name}} {{person.last_name}}
            <span ng-if="$ctrl.isMe(person)">({{ 'application.assign_search.me' | t }})</span>
        </span>
    </ui-select-choices>
</ui-select>
