<div class="m-auto tc" ng-if="$ctrl.showLogin">
    <div ng-if="$ctrl.inviteState">
        <h1 class="ttu">{{ 'login.invite_in_progress' | t }}</h1>
        <p>
            <a
                href
                class="btn-key btn-primary f5"
                title="{{ 'login.signUpWithKey' | t }}"
                target="_self"
                ng-href="{{$ctrl.theKeySignUpUrl}}"
            >
                {{ 'login.signUpWithKey' | t }}
            </a>
        </p>
        <p>
            <a
                href
                class="btn-key btn-primary f5"
                title="{{ 'login.loginWithKey' | t }}"
                target="_self"
                ng-href="{{$ctrl.theKeyUrl}}"
            >
                {{ 'login.loginWithKey' | t }}
            </a>
        </p>
        <p>
            <a
                href
                class="btn-primary btn-facebook f5"
                title="{{ 'login.useFacebook' | t }}"
                ng-click="$ctrl.facebookService.signIn()"
            >
                {{ 'login.useFacebook' | t }}
            </a>
        </p>
    </div>
    <div ng-if="!$ctrl.inviteState">
        <h1 class="ttu">{{ 'login.login' | t }}</h1>
        <p>
            <a
                href
                class="btn-key btn-primary f5"
                title="{{ 'login.login_with_key' | t }}"
                target="_self"
                ng-href="{{$ctrl.theKeyUrl}}"
            >
                {{ 'login.login_with_key' | t }}
            </a>
        </p>
        <p>
            <a
                href
                class="btn-primary btn-facebook f5"
                title="{{ 'login.login_with_facebook' | t }}"
                ng-click="$ctrl.facebookService.signIn()"
            >
                {{ 'login.login_with_facebook' | t }}
            </a>
        </p>
    </div>
</div>
