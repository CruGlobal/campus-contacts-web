<div class="m-auto tc" ng-if="$ctrl.showLogin">
    <p ng-if="$ctrl.inviteState" class="f3 pa3 bg-warning w-100 dib">
        {{ 'login.invite_in_progress' | t }}
    </p>
    <p ng-if="$ctrl.inviteState">
        <a
            href
            class="btn-key btn-primary f5"
            title="{{ 'login.signUpWithEmail' | t }}"
            target="_self"
            ng-if="$ctrl.inviteState"
            ng-href="{{$ctrl.theKeySignUpUrl}}"
        >
            {{ 'login.signUpWithEmail' | t }}
        </a>
    </p>
    <h1 ng-if="!$ctrl.inviteState" class="ttu">{{ 'login.login' | t }}</h1>
    <p>
        <a
            href
            class="btn-key btn-primary f5"
            title="{{ $ctrl.inviteState ? 'login.signInWithEmail' : 'login.login_with_key' | t }}"
            target="_self"
            ng-href="{{$ctrl.theKeyUrl}}"
        >
            {{ $ctrl.inviteState ? 'login.signInWithEmail' :
            'login.login_with_key' | t }}
        </a>
    </p>
    <p>
        <a
            href
            class="btn-primary btn-facebook f5"
            title="{{ $ctrl.inviteState ? 'login.continueFacebook' : 'login.login_with_facebook' | t }}"
            ng-click="$ctrl.facebookService.signIn()"
        >
            {{ $ctrl.inviteState ? 'login.continueFacebook' :
            'login.login_with_facebook' | t }}
        </a>
    </p>
</div>
