<div class="my-contacts-dashboard">
  <h1 ng-show="$ctrl.loading" ng-click="$ctrl.retry">Loading Contacts</h1>
  <organization-people
          id="{{ org.id }}"
          name="{{ org.name }}"
          people="org.people"
          ng-repeat="org in $ctrl.organizationPeople | orderBy:'id':false:ancestryComparator"
          period="$ctrl.period"
          collapsible="$ctrl.collapsible">
  </organization-people>
</div>
