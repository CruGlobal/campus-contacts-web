name: Build & Upload

on:
    push:
        branches:
            - travis-gha-conversion
            - staging
            - master
    pull_request:
        branches:
            - staging
            - master
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Checks & Build Test
        runs-on: ubuntu-latest

        steps:
            - name: Repository checkout
              uses: actions/checkout@v3

            - name: Node.js setup
              uses: actions/setup-node@v3
              with:
                  node-version: '12'

            - name: 📦 Install dependencies
              run: yarn install

            - name: Karma Test
              run: yarn test

            - name: 💨 Lint check
              run: yarn lint

            - name: 💅 Prettier check
              run: yarn prettier:check

            - name: 🏗️ Build app
              run: yarn build --prod

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3

    deploy:
        name: OneSky Upload
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/travis-gha-conversion'
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Repository checkout
              uses: actions/checkout@v3

            - name: Node.js setup
              uses: actions/setup-node@v3
              with:
                  node-version: '12'

            - name: 📦 Install dependencies
              run: yarn install

            - name: Upload to OneSky
              run: yarn onesky:upload
              env:
                  ONESKY_API_KEY: ${{ secrets.ONESKY_API_KEY }}
                  ONESKY_SECRET_KEY: ${{ secrets.ONESKY_SECRET_KEY }}
