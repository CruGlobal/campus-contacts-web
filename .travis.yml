sudo: false
language: node_js
node_js: '12'

script:
    - yarn test
    - yarn lint
    - yarn prettier:check

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
      yarn run onesky:upload;
      fi

cache:
    yarn: true
    directories:
        - node_modules
