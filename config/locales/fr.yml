  signatures:
    accept: "I Agree"
    decline: "I'm Not Agree"
    signed_a_signature: "Thank you! You may now use MissionHub."
    invalid_parameters: "Invalid parameters. Please try again."
    code_of_conduct:
      title: "Code de conduite"
      first_paragraph: "Pouvoir de Changer cherche à glorifier Dieu en contribuant le plus possible à accomplir l’Ordre missionnaire au Canada et partout dans le monde, par la création de mouvements d’évangélisation et de formation de disciples. Comme la personne et l’œuvre de Jésus-Christ sont au cœur de notre mission, je désire que Jésus-Christ soit au centre de ma vie et je veux l’honorer et lui plaire par la façon dont je me conduis. Ce faisant, je confirme l’évangile de Christ et je contribue au succès de notre mission (Colossiens 1.10). Comme disciple de Jésus-Christ, je m’engage aussi à obéir au grand commandement d’aimer Dieu de tout mon cœur, de toute mon âme et de toute ma pensée et d’aimer mon prochain comme moi-même (Matthieu 22.36-40). Cela implique ce qui suit:"
      item1_from_first_paragraph: "<strong>Devenir plus comme Christ :</strong> Je m’engage à grandir en sainteté dans ma vie personnelle, une sainteté caractérisée par l’honnêteté, la vérité et la générosité, et à respecter les normes éthiques les plus élevées (1 Pierre 1.14-16). Je m’engage à adopter l’attitude de Christ en faisant preuve de compassion, d’humilité et de patience, en pardonnant aux autres et en considérant les intérêts des autres comme supérieurs aux miens (Philippiens 2.1-15; Colossiens 3.12- 14)."
      item2_from_first_paragraph: "<strong>Faire preuve de respect et d’amour envers les autres:</strong> Comme représentant de l’amour de Dieu pour tous, je m’engage à traiter les autres avec amour, respect et considération de leur valeur et de leur dignité en tant que personnes. J’entretiendrai mes relations avec intégrité et maturité, en me rappelant ma responsabilité comme modèle (1 Timothée 4.12) et en faisant des choix de mode de vie avec égards pour les gens de mon entourage (Romains 14; 1 Corinthiens 10.23-33). Je renonce à toute forme de haine, de comportement malveillant et de harcèlement des autres, et je traiterai toute personne avec respect en lui faisant bon accueil, peu importe son origine sociale, son identité ou son orientation qui pourraient être différentes des miennes (Éphésiens 5.1-2; Tite 3.2). Je respecterai le caractère sacré de la vie à tous les stades (Psaume 139.13-14)."
      item3_from_first_paragraph: "<strong>Vivre par la foi:</strong> Je m’engage à dépendre de Dieu pour qu’il pourvoie à tous mes besoins par sa grâce (2 Corinthiens 12.9; Philippiens 4.19) et à dépendre du Saint-Esprit dans ma vie quotidienne et dans mon ministère (Galates 5.16; Éphésiens 5.18-21)."
      item4_from_first_paragraph: "<strong>Évangélisation et formation de disciples:</strong> Sous la direction du Saint-Esprit et par sa puissance, je m’engage à présenter l’évangile de Jésus-Christ aux gens dans ma sphère d’influence et au-delà, en les encourageant à devenir des disciples de Christ (Marc 16.15; Actes 1.8)."
      item5_from_first_paragraph: "<strong>Servir les autres:</strong> Je m’engage à suivre Jésus en servant les personnes que je dirige et avec qui je travaille (Matthieu 20.25-28; Jean 13.14-15)."
      item6_from_first_paragraph: "<strong>Être un bon intendant de mon corps:</strong> Je m’engage à honorer Dieu dans mon corps, puisque mon corps est le temple du Saint-Esprit (1 Corinthiens 6.19-20). Je ferai des choix qui contribuent à ma santé émotionnelle, mentale et physique, et je m’efforcerai de conserver la pureté dans mes pensées et de pratiquer la modestie respectueuse (Philippiens 4.8; 1 Timothée 2.9-10). Je m’abstiendrai de l’ivresse, de la consommation de substances illégales ou psychotropes, à moins qu’elles aient été prescrites par un médecin, ainsi que de la consommation habituelle de tabac. Je m’engage à réserver les expressions d’intimité à caractère sexuel pour le mariage, un engagement sacré entre un homme et une femme (Marc 10.6-9; Hébreux 13.4)."
      item7_from_first_paragraph: "<strong>Communauté:</strong> Je m’engage à rencontrer régulièrement d’autres croyants dans une église locale, à édifier les autres et à grandir avec eux, étant un regroupement de disciples de Christ qui prennent soin les uns des autres (Hébreux 10.24-25)."
      second_paragraph: "J’accepte ce code de conduite et je m’engage par la présente à le respecter, me fiant à la direction et à la puissance du Saint- Esprit pour le faire."
    statement_of_faith:
      title: "Declaration de Foi"
      first_paragraph: "Nos croyances reposent uniquement sur la Bible, la Parole écrite et infaillible de Dieu, ses soixante – six livres de l'Ancien et du Nouveau Testament. Nous croyons qu'elle a été, d'une manière unique, verbalement et entièrement inspirée par le Saint-Esprit, et qu'elle a été écrite sans erreur dans les manuscrits originaux. Elle est l'autorité suprême et finale en matière de tout ce dont elle parle."
      second_paragraph: "Nous acceptons ces grands points de l'enseignement doctrinal sur lesquels tout vrai chrétien à travers l'histoire a été généralement d'accord. En raison de la vocation spécialisée de notre mouvement, nous désirons permettre la liberté de convictions à l'égard de toute autre matière doctrinale, pourvu qu'une interprétation quelconque repose uniquement sur la Bible et qu'une telle interprétation ne devienne pas un sujet de conflit qui fera obstacle au ministère auquel Dieu nous a appelés. Voici ce que nous croyons :"
      item1_from_second_paragraph: "Il y a un seul vrai Dieu, qui existe éternellement en trois personnes - Père, Fils et Saint-Esprit -chacune possède tous les attributs de Dieu et les caractéristiques d'une personnalité."
      item2_from_second_paragraph: "Jésus-Christ est Dieu, la Parole vivante, qui a été fait chair par sa conception miraculeuse par le Saint-Esprit, et sa naissance d'une vierge. La divinité parfaite et la vraie humanité ont été réunies pour toujours en sa personne."
      item3_from_second_paragraph: "Il a vécu une vie sans péché et a expié de sa propre volonté les péchés de tous les hommes en mourant sur la croix comme leur substitut; de cette façon Il a satisfait à la justice divine et a accompli le salut pour tous ceux qui se confient à Lui seul."
      item4_from_second_paragraph: "Il est ressuscité des morts avec ce même corps, quoique glorifié, dans lequel Il a vécu et avec lequel Il est mort."
      item5_from_second_paragraph: "Il a été enlevé corporellement au ciel et s'est assis à la droite de Dieu le Père où Il intercède continuellement pour les siens : Il est le seul médiateur entre Dieu et les hommes."
      item6_from_second_paragraph: "Nous avons été créés, à l'origine, à l'image de Dieu. Nous avons péché en désobéissant à Dieu; nous avons donc été séparés de notre Créateur. Cette chute historique a placé toute l’humanité sous la condamnation divine."
      item7_from_second_paragraph: "Notre nature humaine est corrompue, ce qui nous rend donc tout à fait incapables de plaire à Dieu. Chaque personne a besoin d'être régénérée et renouvelée par le Saint-Esprit."
      item8_from_second_paragraph: "Notre salut est entièrement une oeuvre de la libre grâce de Dieu et n'est pas le résultat d'oeuvres humaines, de bonté ou de rites religieux. Dieu impute sa justice à ceux qui mettent leur foi en Christ seul pour leur salut. Par ce moyen, ils sont rendus justes par Dieu."
      item9_from_second_paragraph: "Tous ceux qui sont nés de nouveau par l'Esprit ont le privilège d’avoir l'assurance de leur salut au moment où ils mettent leur confiance en Christ comme leur Sauveur. Cette assurance ne vient d'aucun mérite humain, mais elle est le résultat du témoignage du Saint-Esprit, qui confirme dans le croyant le témoignage de Dieu dans sa Parole écrite."
      item10_from_second_paragraph: "Le Saint-Esprit est venu dans le monde pour révéler et glorifier le Christ et pour appliquer l'oeuvre justificatrice du Christ aux hommes et aux femmes. Il convainc et attire les pécheurs au Christ, leur donne la nouvelle vie, vient habiter en eux dès le moment de leur naissance spirituelle pour y demeurer pour toujours, et il les scelle jusqu’au jour de la rédemption. Le croyant s’approprie la plénitude du Saint-Esprit, sa puissance et son contrôle par la foi."
      item11_from_second_paragraph: "En tant que croyants, nous sommes appelés à vivre dans la puissance du Saint-Esprit afin que nous n'accomplissions pas les désirs de la chair, mais que l’Esprit porte du fruit pour la gloire de Dieu."
      item12_from_second_paragraph: "Jésus-Christ est la tête de l'Église, son corps, qui est composée de tous les humains, vivants et morts, qui ont été joints à Lui par la foi qui justifie."
      item13_from_second_paragraph: "Dieu exhorte son peuple à se réunir régulièrement pour l'adoration, la participation aux ordonnances, l'édification par les Écritures et l'encouragement mutuel."
      item14_from_second_paragraph: "À la mort physique, les croyants entrent immédiatement en communion éternelle et consciente avec le Seigneur et attendent la résurrection de leur corps pour une gloire et une bénédiction éternelles."
      item15_from_second_paragraph: "À la mort physique, les non-croyants entrent immédiatement en séparation éternelle et consciente d'avec le Seigneur et attendent la résurrection de leur corps pour le jugement et la condamnation éternelle."
      item16_from_second_paragraph: "Jésus-Christ reviendra sur terre -- en personne, visiblement et corporellement -- pour accomplir l'histoire et le plan éternel de Dieu."
      item17_from_second_paragraph: "Le Seigneur Jésus-Christ a ordonné à tout croyant de proclamer l'Évangile dans le monde entier et de faire de toutes les nations des disciples. L'accomplissement de l'Ordre suprême de Jésus-Christ exige que toute ambition mondaine et personnelle soit soumise à un engagement total à celui qui nous a aimés et qui s'est livré lui-même pour nous."
      third_paragraph: "Sans restriction mentale, je souscris par la présente aux déclarations ci-dessus et m'engage à aider à accomplir l'Ordre suprême dans notre génération par la puissance et la direction du Saint-Esprit."
