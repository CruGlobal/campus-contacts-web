        <p>Your request for the keyword %{keyword} has been declined. Keywords are typically declined for one of the following reasons:</p>
        <ul> <li>The keyword was too long. We recommend that you keep your keywords as short as possible, preferably under 10 characters.</li> <li>The keyword was too generic. Keywords should be specific to your location. We reserve generic keywords for regional or national audiences.  (e.g. osucru instead of cru)</li> <li>Too many keywords were requested. At this point in time, we are only allowing 2 keywords per location to minimize our cost.</li> </ul>
