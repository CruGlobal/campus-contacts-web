    notify_user_of_denial:
      body_html: |-
        <p>Tu solicitud de palabra clave para la palabra clave ha sido denegada. Las palabras claves son denegadas por alguna de estas razones:</p>
        <ul> <li>La palabra clave está muy larga. Te recomendamos que mantengas tu palabra clave lo más corta posible, preferiblemente abajo de los 10 caracteres.</li> <li>La palabra clave es demasiada genérica. La palabra clave debe ser específica para tu ubicación. Reservamos las palabras claves genéricas para una región o audiencia nacional. (e.g. osucru en vez de cru)</li> <li>Demasiadas palabras fueron solicitadas. En estos momentos, solo estamos permitiendo 2 palabras claves por ubicación para minimizar nuestro costo.</li> </ul>
        <p>Si tienes una buena razón para una excepción, por favor envíanos una explicación a support@missionhub.com con la Solicitud de la Palabra Clave Denegada en el asunto y revisaremos tu situación.</p>
        <p> Gracias,<br/> MissionHub Equipo de Soporte </p>
