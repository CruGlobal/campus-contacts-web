<div id="menutop" class="topmenu topmenu-with-sub">
  <a href="/" id="logoInvert"></a>
  <ul class="sc-init-menu sf-menu sf-navbar mh-top" id="primary_nav">
    <li uiSrefActive="current">
      <a uiSref="app.people">{{ 'dashboard.people_assigned_to_you' | t }}</a>
    </li>

    <li ng-class="{ current: ('app.ministries' | includedByState) }">
      <a uiSref="app.ministries.root">{{ 'dashboard.organizations_assigned_to_you' | t }}</a>
    </li>
  </ul>

  <div class="flex items-center justify-center">
    <nav-search></nav-search>
  </div>

  <ul id="profile_dropdown_nav" class="sc-init-menu sf-menu mh-top">
    <li>
      <a href="javascript:;">
        <div class="user-avatar-wrap">
          <div class="user-initials">
            {{ person.first_name[0] + person.last_name[0] | uppercase }}
          </div>
          <img [src]="person.picture" class="user-avatar">
        </div>
      </a>
      <ul>
        <li>
          <a uiSref="app.people.person.defaultTab" [uiParams]="{ personId: person.id }">
            {{ 'nav.my_profile' | t }}
          </a>
        </li>
        <li>
          <a href="/preferences">{{ 'nav.settings' | t }}</a>
        </li>
        <li>
          <a href="javascript:;" (click)="openAboutModal()">{{ 'about' | t }}</a>
        </li>
        <li>
          <a href="/sign_out">{{ 'nav.logout' | t }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
